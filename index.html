<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Henry's Kitchen - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400..900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { 'bodoni': ['"Bodoni Moda"', 'serif'], 'roboto': ['"Roboto"', 'sans-serif'], },
            colors: {
              'colore-uno': '#f7f6f5', 'colore-due': '#bcb5b1', 'colore-tre': '#77726c',
              'colore-quattro': '#202123', 'colore-cinque': '#cb334f', 'colore-nove': '#821427',
              'status-available': '#28a745', 'status-soldout': '#dc3545'
            }
          }
        }
      }
    </script>
    <style>
        body { background-color: #f7f6f5; font-family: 'Roboto', sans-serif; }
        .sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar-link { @apply flex items-center p-3 my-1 text-gray-200 rounded-lg hover:bg-colore-nove hover:text-white transition-colors duration-200; }
        .sidebar-link.active { @apply bg-colore-cinque text-white; }
        .stat-card { @apply bg-white p-6 rounded-xl shadow-md transition-transform hover:-translate-y-1; }
        .modal { display: none; }
        .modal.active { display: flex; }
        /* Toggle Switch CSS */
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #28a745; }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>
<body class="bg-colore-uno text-colore-quattro">

    <div id="auth-overlay" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center w-full max-w-sm">
            <h2 class="text-2xl font-bodoni mb-4">Admin Access</h2>
            <p class="mb-4 text-colore-tre">Please enter the password to continue.</p>
            <input type="password" id="password-input" class="w-full p-2 border border-gray-300 rounded mb-4 focus:ring-2 focus:ring-colore-cinque focus:border-transparent" placeholder="Password">
            <button id="login-btn" class="w-full bg-colore-cinque text-white py-2 rounded-lg hover:bg-colore-nove transition-colors">Login</button>
            <p id="auth-error" class="text-red-500 text-sm mt-2 hidden">Incorrect password.</p>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <div class="flex h-screen">
            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar w-64 bg-colore-quattro text-white flex-col fixed inset-y-0 left-0 z-30 md:static md:flex md:translate-x-0 -translate-x-full">
                <div class="p-6 text-center border-b border-gray-700">
                    <h1 class="text-2xl font-bodoni">Henry's Kitchen</h1>
                    <p class="text-sm text-colore-due">Admin Panel</p>
                </div>
                <nav class="flex-grow p-4">
                    <a href="#dashboard" class="sidebar-link active" data-view="dashboard"><i class="fas fa-tachometer-alt w-8 text-center"></i><span>Dashboard</span></a>
                    <a href="#orders" class="sidebar-link" data-view="orders"><i class="fas fa-receipt w-8 text-center"></i><span>Orders</span></a>
                    <a href="#menu" class="sidebar-link" data-view="menu"><i class="fas fa-utensils w-8 text-center"></i><span>Menu</span></a>
                    <a href="#analytics" class="sidebar-link" data-view="analytics"><i class="fas fa-chart-line w-8 text-center"></i><span>Analytics</span></a>
                    <a href="#settings" class="sidebar-link" data-view="settings"><i class="fas fa-cog w-8 text-center"></i><span>Settings</span></a>
                </nav>
                 <div class="p-4 border-t border-gray-700">
                    <a href="/" target="_blank" class="flex items-center p-3 text-gray-300 hover:text-white transition-colors">
                        <i class="fas fa-sign-out-alt w-8 text-center"></i><span>View Live Site</span>
                    </a>
                </div>
            </aside>
             <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-20 hidden md:hidden"></div>

            <main class="flex-1 flex flex-col">
                 <header class="p-4 bg-white shadow-md flex md:hidden justify-between items-center">
                     <h1 class="text-xl font-bodoni">HK Admin</h1>
                     <button id="mobile-menu-btn" class="text-2xl"><i class="fas fa-bars"></i></button>
                 </header>
                 <div id="view-content" class="flex-1 p-4 sm:p-8 overflow-y-auto">
                    <!-- Views will be rendered here -->
                 </div>
            </main>
        </div>
    </div>
    
    <!-- Menu Item Modal -->
    <div id="menu-item-modal" class="modal fixed inset-0 bg-black/50 items-center justify-center z-40">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="p-4 border-b">
                <h3 id="modal-title" class="text-xl font-bodoni">Add Menu Item</h3>
            </div>
            <form id="menu-item-form" class="p-6 space-y-4 overflow-y-auto">
                <input type="hidden" id="menu-item-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label class="block text-sm font-medium">Name</label><input type="text" id="name" class="mt-1 w-full p-2 border rounded" required></div>
                    <div><label class="block text-sm font-medium">Category</label><input type="text" id="category" class="mt-1 w-full p-2 border rounded" required></div>
                </div>
                <div><label class="block text-sm font-medium">Description</label><textarea id="description" class="mt-1 w-full p-2 border rounded" rows="3"></textarea></div>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label class="block text-sm font-medium">Price String (e.g., $15.00)</label><input type="text" id="price" class="mt-1 w-full p-2 border rounded" required></div>
                    <div><label class="block text-sm font-medium">Price Value (e.g., 15.00)</label><input type="number" step="0.01" id="priceValue" class="mt-1 w-full p-2 border rounded" required></div>
                 </div>
                <div><label class="block text-sm font-medium">Image URL</label><input type="url" id="image" class="mt-1 w-full p-2 border rounded" required></div>
                <div><label class="block text-sm font-medium">Status</label><select id="status" class="mt-1 w-full p-2 border rounded"><option>Available</option><option>Sold Out</option></select></div>
            </form>
            <div class="p-4 bg-gray-50 border-t flex justify-end gap-3">
                <button id="cancel-btn" type="button" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</button>
                <button id="save-btn" type="submit" form="menu-item-form" class="px-4 py-2 bg-colore-cinque text-white rounded-lg hover:bg-colore-nove">Save Item</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-5 left-1/2 -translate-x-1/2 bg-colore-quattro text-white px-6 py-3 rounded-lg shadow-lg transition-transform transform translate-y-20 opacity-0"></div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyMF5hjXH7Mw5wHB4gTVozofF4fo81xueX3M1c1lFPMGMjOkhbK9vd2vb-1jhT_44P4CQ/exec';
        const ADMIN_PASSWORD = 'henry2024';

        const app = {
            state: {
                view: 'dashboard',
                orders: [],
                menu: [],
                analytics: null,
                settings: {},
                filteredOrders: [],
                filteredMenu: [],
                isLoading: { orders: true, menu: true, analytics: true, settings: true },
            },

            init() { this.cacheDOMElements(); this.setupEventListeners(); this.checkAuth(); },

            cacheDOMElements() {
                this.dom = {
                    authOverlay: document.getElementById('auth-overlay'), passwordInput: document.getElementById('password-input'),
                    loginBtn: document.getElementById('login-btn'), authError: document.getElementById('auth-error'),
                    appContainer: document.getElementById('app-container'), viewContent: document.getElementById('view-content'),
                    sidebarLinks: document.querySelectorAll('.sidebar-link'), toast: document.getElementById('toast'),
                    mobileMenuBtn: document.getElementById('mobile-menu-btn'), sidebar: document.getElementById('sidebar'),
                    sidebarOverlay: document.getElementById('sidebar-overlay'),
                    menuModal: document.getElementById('menu-item-modal'), menuItemForm: document.getElementById('menu-item-form'),
                    modalTitle: document.getElementById('modal-title'), cancelBtn: document.getElementById('cancel-btn')
                };
            },

            setupEventListeners() {
                this.dom.loginBtn.addEventListener('click', () => this.handleLogin());
                this.dom.passwordInput.addEventListener('keypress', (e) => e.key === 'Enter' && this.handleLogin());

                window.addEventListener('hashchange', () => this.handleRouteChange());
                this.dom.sidebarLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.state.view = e.currentTarget.dataset.view;
                        window.location.hash = this.state.view;
                        this.render();
                        if (window.innerWidth < 768) this.toggleSidebar(false);
                    });
                });
                this.dom.mobileMenuBtn.addEventListener('click', () => this.toggleSidebar());
                this.dom.sidebarOverlay.addEventListener('click', () => this.toggleSidebar(false));
                this.dom.cancelBtn.addEventListener('click', () => this.toggleMenuModal(false));
                this.dom.menuItemForm.addEventListener('submit', (e) => this.handleSaveMenuItem(e));
            },

            toggleSidebar(forceState) {
                const show = forceState !== undefined ? forceState : this.dom.sidebar.classList.contains('-translate-x-full');
                this.dom.sidebar.classList.toggle('-translate-x-full', !show);
                this.dom.sidebarOverlay.classList.toggle('hidden', !show);
            },

            checkAuth() {
                if (sessionStorage.getItem('hk_admin_auth') === 'true') {
                    this.dom.authOverlay.style.display = 'none';
                    this.dom.appContainer.style.display = 'block';
                    this.handleRouteChange();
                    this.fetchAllData();
                }
            },

            handleLogin() {
                if (this.dom.passwordInput.value === ADMIN_PASSWORD) {
                    sessionStorage.setItem('hk_admin_auth', 'true'); this.checkAuth();
                } else { this.dom.authError.style.display = 'block'; }
            },

            fetchAllData() {
                this.api.fetchOrders(); this.api.fetchMenu(); this.api.fetchAnalytics(); this.api.fetchSettings();
            },

            handleRouteChange() {
                this.state.view = window.location.hash.replace('#', '') || 'dashboard';
                this.render();
            },

            showToast(message) {
                this.dom.toast.textContent = message;
                this.dom.toast.style.opacity = '1';
                this.dom.toast.style.transform = 'translate(-50%, 0)';
                setTimeout(() => {
                    this.dom.toast.style.opacity = '0';
                    this.dom.toast.style.transform = 'translate(-50%, 5rem)';
                }, 3000);
            },

            render() {
                this.dom.sidebarLinks.forEach(l => l.classList.toggle('active', l.dataset.view === this.state.view));
                const viewMethod = `render${this.state.view.charAt(0).toUpperCase() + this.state.view.slice(1)}View`;
                if (this[viewMethod]) this[viewMethod](); else this.renderDashboardView();
            },

            renderLoading(viewName) {
                this.dom.viewContent.innerHTML = `<div class="text-center p-10"><i class="fas fa-spinner fa-spin text-3xl text-colore-tre"></i><p class="mt-2 text-colore-tre">Loading ${viewName}...</p></div>`;
            },
            
            // --- RENDER VIEWS ---
            
            renderDashboardView() {
                if (this.state.isLoading.orders || this.state.isLoading.analytics) { this.renderLoading('Dashboard'); return; }
                const { orders, analytics } = this.state;
                const { totalRevenue, totalOrders, avgOrderValue } = analytics.keyMetrics;
                const pendingOrders = orders.filter(o => (o.Status || 'Pending').toLowerCase() === 'pending').length;
                
                this.dom.viewContent.innerHTML = `
                    <h2 class="text-3xl font-bodoni mb-6">Dashboard</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div class="stat-card"><h3 class="text-colore-tre">Total Revenue</h3><p class="text-3xl font-bold mt-2">$${totalRevenue}</p></div>
                        <div class="stat-card"><h3 class="text-colore-tre">Total Orders</h3><p class="text-3xl font-bold mt-2">${totalOrders}</p></div>
                        <div class="stat-card"><h3 class="text-colore-tre">Pending Orders</h3><p class="text-3xl font-bold mt-2">${pendingOrders}</p></div>
                        <div class="stat-card"><h3 class="text-colore-tre">Avg. Order Value</h3><p class="text-3xl font-bold mt-2">$${avgOrderValue}</p></div>
                    </div>
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <h3 class="text-xl font-bodoni mb-4">Sales - Last 30 Days</h3>
                        <canvas id="sales-chart"></canvas>
                    </div>
                `;
                this.renderSalesChart();
            },

            renderSalesChart() {
                if (!document.getElementById('sales-chart')) return;
                const ctx = document.getElementById('sales-chart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: { labels: this.state.analytics.salesReport.labels, datasets: [{
                        label: 'Daily Revenue', data: this.state.analytics.salesReport.data,
                        backgroundColor: 'rgba(203, 51, 79, 0.7)', borderColor: 'rgba(203, 51, 79, 1)', borderWidth: 1
                    }]},
                    options: { scales: { y: { beginAtZero: true } } }
                });
            },

            renderOrdersView() {
                if (this.state.isLoading.orders) { this.renderLoading('Orders'); return; }
                const ordersToRender = this.state.filteredOrders.length || document.getElementById('search-orders')?.value ? this.state.filteredOrders : this.state.orders;
                const ordersHtml = ordersToRender.map(order => `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-4 font-mono text-sm">${order['Order ID']}</td>
                        <td class="p-4 font-semibold">${order['Customer Name']}</td>
                        <td class="p-4 text-gray-600">${new Date(order['Order Date']).toLocaleString()}</td>
                        <td class="p-4 text-gray-600">${(order['Pickup Time'] || '').replace('T', ' ')}</td>
                        <td class="p-4 font-bold text-right">${('$' + parseFloat(order['Total Amount'] || 0).toFixed(2))}</td>
                        <td class="p-4">
                            <select class="p-2 border rounded-lg bg-gray-50 text-sm" onchange="app.handleStatusUpdate('${order['Order ID']}', this.value)">
                                ${['Pending', 'Confirmed', 'Preparing', 'Ready for Pickup', 'Completed', 'Cancelled'].map(s => `
                                    <option value="${s}" ${order.Status === s ? 'selected' : ''}>${s}</option>
                                `).join('')}
                            </select>
                        </td>
                    </tr>
                `).join('');

                this.dom.viewContent.innerHTML = `
                    <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
                        <h2 class="text-3xl font-bodoni">Order Management</h2>
                        <input type="text" id="search-orders" class="p-2 border rounded-lg w-full sm:w-auto" placeholder="Search by name or ID...">
                    </div>
                    <div class="bg-white rounded-xl shadow-md overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead class="bg-gray-100">
                                <tr>
                                    ${['Order ID', 'Customer', 'Order Date', 'Pickup Time', 'Total', 'Status'].map(h => `<th class="p-4 text-left font-semibold">${h}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>
                                ${ordersHtml || `<tr><td colspan="6" class="p-8 text-center text-gray-500">No orders found.</td></tr>`}
                            </tbody>
                        </table>
                    </div>
                `;

                document.getElementById('search-orders').addEventListener('input', (e) => this.handleSearchOrders(e.target.value));
            },

            renderMenuView() {
                if (this.state.isLoading.menu) { this.renderLoading('Menu'); return; }
                const menuToRender = this.state.filteredMenu.length || document.getElementById('search-menu')?.value ? this.state.filteredMenu : this.state.menu;
                const menuHtml = menuToRender.map(item => `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-4"><img src="${item['Image URL']}" alt="${item.Name}" class="w-16 h-12 object-cover rounded-md"></td>
                        <td class="p-4 font-semibold">${item.Name}</td>
                        <td class="p-4 text-sm text-gray-600">${item.Category}</td>
                        <td class="p-4 font-mono">${item['Price String']}</td>
                        <td class="p-4">
                            <span class="px-3 py-1 text-xs font-semibold rounded-full ${item.Status === 'Available' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${item.Status}</span>
                        </td>
                        <td class="p-4 text-right whitespace-nowrap">
                             <label class="switch" title="Toggle Availability"><input type="checkbox" ${item.Status === 'Available' ? 'checked' : ''} onchange="app.handleStatusToggle('${item.ID}', this.checked)"><span class="slider"></span></label>
                             <button class="text-blue-600 hover:text-blue-800 ml-4" onclick="app.handleEditMenuItem('${item.ID}')" title="Edit Item"><i class="fas fa-edit"></i></button>
                             <button class="text-red-600 hover:text-red-800 ml-2" onclick="app.handleDeleteMenuItem('${item.ID}')" title="Delete Item"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `).join('');
                this.dom.viewContent.innerHTML = `
                    <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
                        <h2 class="text-3xl font-bodoni">Menu Management</h2>
                        <div class="flex gap-4 w-full sm:w-auto"><input type="text" id="search-menu" class="p-2 border rounded-lg flex-grow sm:flex-grow-0" placeholder="Search menu..."><button id="add-item-btn" class="px-4 py-2 bg-colore-cinque text-white rounded-lg hover:bg-colore-nove">Add Item</button></div>
                    </div>
                    <div class="bg-white rounded-xl shadow-md overflow-x-auto"><table class="w-full text-sm">
                        <thead class="bg-gray-100"><tr>${['Image', 'Name', 'Category', 'Price', 'Status', ''].map(h => `<th class="p-4 text-left font-semibold">${h}</th>`).join('')}</tr></thead>
                        <tbody>${menuHtml || `<tr><td colspan="6" class="p-8 text-center text-gray-500">No menu items found.</td></tr>`}</tbody>
                    </table></div>
                `;
                document.getElementById('add-item-btn').addEventListener('click', () => this.handleEditMenuItem(null));
                document.getElementById('search-menu').addEventListener('input', (e) => this.handleSearchMenu(e.target.value));
            },

            renderAnalyticsView() {
                if (this.state.isLoading.analytics) { this.renderLoading('Analytics'); return; }
                const { topSellers } = this.state.analytics;
                const topSellersHtml = topSellers.map(item => `<li class="flex justify-between items-center p-3 hover:bg-gray-50 rounded"><span>${item.name}</span><span class="font-bold bg-gray-200 px-2 py-1 text-sm rounded-full">${item.count}</span></li>`).join('');
                this.dom.viewContent.innerHTML = `
                    <h2 class="text-3xl font-bodoni mb-6">Sales Analytics</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 bg-white rounded-xl shadow-md p-6"><h3 class="text-xl font-bodoni mb-4">Sales - Last 30 Days</h3><canvas id="sales-chart"></canvas></div>
                        <div class="bg-white rounded-xl shadow-md p-6"><h3 class="text-xl font-bodoni mb-4">Top Sellers</h3><ul class="space-y-2">${topSellersHtml || '<p class="text-gray-500">No sales data yet.</p>'}</ul></div>
                    </div>`;
                this.renderSalesChart();
            },
            
            renderSettingsView() {
                if (this.state.isLoading.settings) { this.renderLoading('Settings'); return; }
                const { settings } = this.state;
                this.dom.viewContent.innerHTML = `
                    <h2 class="text-3xl font-bodoni mb-6">System Settings</h2>
                    <div class="bg-white rounded-xl shadow-md p-8 max-w-2xl mx-auto">
                        <form id="settings-form" class="space-y-6">
                            <div><label for="Business Hours" class="block text-lg font-medium">Business Hours</label><p class="text-sm text-gray-500 mb-2">Displayed on the website.</p><input type="text" id="Business Hours" value="${settings['Business Hours'] || ''}" class="mt-1 w-full p-2 border rounded"></div>
                            <div><label for="Service Fee" class="block text-lg font-medium">Service Fee (%)</label><p class="text-sm text-gray-500 mb-2">Percentage applied to pre-orders.</p><input type="number" id="Service Fee" value="${settings['Service Fee'] || '20'}" class="mt-1 w-full p-2 border rounded"></div>
                            <div class="text-right"><button type="submit" class="px-6 py-2 bg-colore-cinque text-white rounded-lg hover:bg-colore-nove">Save Settings</button></div>
                        </form>
                    </div>`;
                document.getElementById('settings-form').addEventListener('submit', (e) => this.handleSaveSettings(e));
            },

            // --- EVENT HANDLERS & MODALS ---
            handleSearchOrders(searchTerm) {
                const lowerCaseTerm = searchTerm.toLowerCase();
                this.state.filteredOrders = this.state.orders.filter(order => 
                    (order['Customer Name'] || '').toLowerCase().includes(lowerCaseTerm) ||
                    (order['Order ID'] || '').toLowerCase().includes(lowerCaseTerm)
                );
                this.renderOrdersView();
            },
            handleSearchMenu(searchTerm) {
                const lowerCaseTerm = searchTerm.toLowerCase();
                this.state.filteredMenu = this.state.menu.filter(item => 
                    (item.Name || '').toLowerCase().includes(lowerCaseTerm) ||
                    (item.Category || '').toLowerCase().includes(lowerCaseTerm)
                );
                this.renderMenuView();
            },
            handleStatusUpdate(orderId, newStatus) {
                this.api.post('updateStatus', { orderId, status: newStatus })
                    .then(result => {
                        if (result.status === 'success') {
                            this.showToast('Order status updated!');
                            const order = this.state.orders.find(o => o['Order ID'] === orderId);
                            if (order) order.Status = newStatus;
                        } else { throw new Error(result.message); }
                    })
                    .catch(err => this.showToast(`Error: ${err.message}`));
            },
            toggleMenuModal(show, itemId = null) {
                this.dom.menuItemForm.reset();
                document.getElementById('menu-item-id').value = '';
                if (show) {
                    if (itemId) {
                        const item = this.state.menu.find(i => i.ID === itemId);
                        if (item) {
                            this.dom.modalTitle.textContent = 'Edit Menu Item';
                            document.getElementById('menu-item-id').value = item.ID;
                            document.getElementById('name').value = item.Name;
                            document.getElementById('category').value = item.Category;
                            document.getElementById('description').value = item.Description;
                            document.getElementById('price').value = item['Price String'];
                            document.getElementById('priceValue').value = item['Price Value'];
                            document.getElementById('image').value = item['Image URL'];
                            document.getElementById('status').value = item.Status;
                        }
                    } else { this.dom.modalTitle.textContent = 'Add Menu Item'; }
                    this.dom.menuModal.classList.add('active');
                } else { this.dom.menuModal.classList.remove('active'); }
            },
            handleEditMenuItem(itemId) { this.toggleMenuModal(true, itemId); },
            async handleSaveMenuItem(e) {
                e.preventDefault();
                const id = document.getElementById('menu-item-id').value;
                const itemData = { name: document.getElementById('name').value, category: document.getElementById('category').value, description: document.getElementById('description').value, price: document.getElementById('price').value, priceValue: parseFloat(document.getElementById('priceValue').value), image: document.getElementById('image').value, status: document.getElementById('status').value, };
                const action = id ? 'updateMenuItem' : 'addMenuItem';
                const body = id ? { itemId: id, itemData: itemData } : { itemData: itemData };
                try {
                    const result = await this.api.post(action, body);
                    if (result.status === 'success') { this.showToast(`Menu item ${id ? 'updated' : 'added'}!`); this.toggleMenuModal(false); await this.api.fetchMenu(); } 
                    else { throw new Error(result.message); }
                } catch (err) { this.showToast(`Error: ${err.message}`); }
            },
            handleDeleteMenuItem(itemId) {
                if (!confirm('Are you sure you want to delete this menu item? This cannot be undone.')) return;
                this.api.post('deleteMenuItem', { itemId }).then(result => {
                    if (result.status === 'success') { this.showToast('Menu item deleted.'); this.api.fetchMenu(); } 
                    else { throw new Error(result.message); }
                }).catch(err => this.showToast(`Error: ${err.message}`));
            },
            handleStatusToggle(itemId, isChecked) {
                const newStatus = isChecked ? 'Available' : 'Sold Out';
                this.api.post('updateMenuStatus', { itemId, status: newStatus }).then(result => {
                    if (result.status === 'success') {
                        this.showToast(`Status updated to ${newStatus}`);
                        const item = this.state.menu.find(i => i.ID === itemId);
                        if (item) item.Status = newStatus;
                    } else { throw new Error(result.message); }
                }).catch(err => this.showToast(`Error: ${err.message}`));
            },
            async handleSaveSettings(e) {
                e.preventDefault();
                const settingsData = { 'Business Hours': document.getElementById('Business Hours').value, 'Service Fee': document.getElementById('Service Fee').value, };
                try {
                    const result = await this.api.post('updateSettings', { settingsData });
                    if (result.status === 'success') { this.showToast('Settings saved successfully!'); await this.api.fetchSettings(); } 
                    else { throw new Error(result.message); }
                } catch(err) { this.showToast(`Error: ${err.message}`); }
            },
            
            // --- API METHODS ---
            api: {
                async fetch(action, params = {}) {
                    app.api.setLoading(action, true);
                    const url = new URL(SCRIPT_URL);
                    url.searchParams.append('action', action);
                    for (const key in params) { url.searchParams.append(key, params[key]); }
                    try {
                        const res = await fetch(url);
                        if (!res.ok) throw new Error(`HTTP error ${res.status}`);
                        const result = await res.json();
                        if (result.status !== 'success') throw new Error(result.message);
                        app.api.setLoading(action, false);
                        return result.data;
                    } catch (error) {
                        app.showToast(`Error fetching ${action}: ${error.message}`);
                        app.api.setLoading(action, false);
                    }
                },
                post(action, body) {
                    const formData = new FormData();
                    formData.append('action', action);
                    for (const key in body) {
                        formData.append(key, typeof body[key] === 'object' ? JSON.stringify(body[key]) : body[key]);
                    }
                    // Handle expected CORS error on POST by not awaiting and assuming success for this simple backend
                    fetch(SCRIPT_URL, { method: 'POST', body: formData }).catch(err => console.log("POST request sent. Ignoring expected CORS error.", err));
                    return Promise.resolve({status: 'success'}); // Optimistic response
                },
                setLoading(action, isLoading) {
                     const key = action.replace('get', '').toLowerCase();
                     if (app.state.isLoading[key] !== undefined) app.state.isLoading[key] = isLoading;
                },
                fetchOrders() { this.fetch('getOrders').then(data => { app.state.orders = data || []; app.render(); }); },
                fetchMenu() { this.fetch('getMenu').then(data => { app.state.menu = data || []; app.render(); }); },
                fetchAnalytics() { this.fetch('getAnalytics').then(data => { app.state.analytics = data; app.render(); }); },
                fetchSettings() { this.fetch('getSettings').then(data => { app.state.settings = data || {}; app.render(); }); },
            }
        };

        window.app = app;
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
